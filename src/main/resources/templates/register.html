<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta charset="UTF-8">
    <title>注册 | Wangjh Blog</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <link rel="alternate icon" type="image/png" href="/i/favicon.png">
    <link rel="stylesheet" href="/css/amazeui.min.css"/>
    <script src="/js/blog.js"></script>
    <style>
        .header {
            text-align: center;
        }

        .header h1 {
            font-size: 200%;
            color: #333;
            margin-top: 30px;
        }

        .header p {
            font-size: 14px;
        }
    </style>
</head>
<body>
<div class="header">
    <div class="am-g">
        <h1>Web ide</h1>
        <p>Integrated Development Environment<br/>代码编辑，代码生成，界面设计，调试，编译</p>
    </div>
    <hr/>
</div>
<div class="am-g">
    <div class="col-lg-6 col-md-8 col-sm-centered">
        <h3 th:if="${errorMessage == null}">注册</h3>
        <div th:if="${errorMessage != null}">
            <div style="text-align: center;">
                <label style="float: left">注册</label>
                <span th:text="${errorMessage}"
                  class="col-lg-6 col-md-8 col-sm-centered am-alert am-alert-danger" data-am-alert></span>
            </div>
        </div>
        <hr>

        <form name="userForm" method="post" class="am-form">
            <label for="phone">手机号:</label>
            <input type="text" name="phone" id="phone" placeholder="请输入 11 位手机号" th:value="${phone}">
            <br>
            <label for="username">用户名:</label>
            <input type="text" name="username" id="username" placeholder="请输入用户名" th:value="${username}">
            <br>
            <label for="password">密码:</label>
            <input type="password" name="password" id="password" placeholder="请输入密码">
            <br>
            <div class="am-cf">
                <a href="/register">
                    <input type="submit" value="注册" class="am-btn am-btn-success am-btn-sm am-fl" onclick="register()">
                </a>
            </div>
        </form>
        <hr>
        <p>© 2014 AllMobilize, Inc. Licensed under MIT license.</p>
    </div>
</div>
</body>
</html>
